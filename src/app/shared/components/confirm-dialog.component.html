@if (isOpen) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
    <div
      (click)="$event.stopPropagation()"
      class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden animate-in fade-in zoom-in duration-200">
      <div [class]="'p-4 ' + variantStyles[variant].bg">
        <div class="flex items-start gap-3">
          <lucide-icon
            [class]="'w-6 h-6 flex-shrink-0 mt-0.5 ' + variantStyles[variant].icon"
            [img]="AlertCircle">
          </lucide-icon>
          <div class="flex-1">
            <h3 class="font-semibold text-gray-900 mb-1">{{ title }}</h3>
            <p class="text-sm text-gray-700">{{ message }}</p>
          </div>
        </div>
      </div>
      <div class="p-4 flex gap-2 justify-end">
        <button
          (click)="onClose.emit()"
          class="btn btn-ghost">
          {{ cancelText }}
        </button>
        <button
          (click)="handleConfirm()"
          [class]="variantStyles[variant].button === 'bg-red-600 hover:bg-red-700' ? 'btn btn-danger' : (variantStyles[variant].button === 'bg-blue-600 hover:bg-blue-700' ? 'btn btn-primary' : 'btn btn-primary')">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
