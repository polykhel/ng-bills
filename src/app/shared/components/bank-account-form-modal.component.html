<app-modal
  (onClose)="close()"
  [isOpen]="isOpen"
  [title]="editingAccount() ? 'Edit Bank Account' : 'Add New Bank Account'">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Bank Name *
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="bankName"
          placeholder="e.g. BPI, BDO"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Account Name *
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="accountName"
          placeholder="e.g. Savings Account"
        />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Account Number
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="accountNumber"
          placeholder="e.g. 1234567890"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Account Type *
        </label>
        <select
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="accountType">
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Initial Balance
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="initialBalance"
          type="number"
          step="0.01"
          placeholder="0.00"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Color Identifier
        </label>
        <input
          class="w-full h-10 border border-slate-300 rounded-md cursor-pointer"
          formControlName="color"
          type="color"
        />
      </div>
    </div>

    <!-- Metadata Section -->
    <div class="border-t border-slate-200 pt-4 mt-4">
      <h4 class="text-sm font-semibold text-slate-700 mb-3">Additional Information (Optional)</h4>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Routing Number
          </label>
          <input
            class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            formControlName="routingNumber"
            placeholder="e.g. 123456789"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            SWIFT Code
          </label>
          <input
            class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            formControlName="swiftCode"
            placeholder="e.g. BPIPHMM"
          />
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-slate-700 mb-2">
          IBAN
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="iban"
          placeholder="e.g. PH1234567890123456789012"
        />
      </div>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Branch Name
          </label>
          <input
            class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            formControlName="branchName"
            placeholder="e.g. Makati Branch"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Phone Number
          </label>
          <input
            class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            formControlName="phoneNumber"
            placeholder="e.g. +63 2 1234 5678"
          />
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Branch Address
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="branchAddress"
          placeholder="e.g. 123 Main St, Makati City"
        />
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Email
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="email"
          type="email"
          placeholder="e.g. support@bank.com"
        />
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Notes
        </label>
        <textarea
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="notes"
          rows="3"
          placeholder="Additional notes about this account..."
        ></textarea>
      </div>
    </div>

    <div class="flex gap-2 pt-2">
      <button
        [disabled]="form.invalid"
        class="flex-1 bg-blue-600 text-white py-2.5 rounded-md text-sm font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        type="submit">
        {{ editingAccount() ? 'Update Account' : 'Save Account' }}
      </button>
      <button
        type="button"
        (click)="close()"
        class="px-4 py-2.5 bg-white border border-slate-300 text-slate-700 rounded-md text-sm font-medium hover:bg-slate-50 transition-colors">
        Cancel
      </button>
    </div>
  </form>
</app-modal>
