<app-modal
  (onClose)="close()"
  [isOpen]="isOpen"
  [title]="editingAccount() ? 'Edit Bank Account' : 'Add New Bank Account'">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-4">
    <div>
      <label class="block text-base font-medium text-slate-800 mb-2">
        Bank Name *
      </label>
      <input
        class="w-full px-4 py-2.5 border border-slate-300 rounded-md text-base text-slate-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        formControlName="bankName"
        placeholder="e.g. BPI, BDO"
      />
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-base font-medium text-slate-800 mb-2">
          Account Number
        </label>
        <input
          class="w-full px-4 py-2.5 border border-slate-300 rounded-md text-base text-slate-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="accountNumber"
          placeholder="e.g. 1234567890"
        />
      </div>
      <div>
        <label class="block text-base font-medium text-slate-800 mb-2">
          Account Type *
        </label>
        <select
          class="w-full px-4 py-2.5 border border-slate-300 rounded-md text-base text-slate-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="accountType">
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-base font-medium text-slate-800 mb-2">
          Initial Balance
        </label>
        <input
          class="w-full px-4 py-2.5 border border-slate-300 rounded-md text-base text-slate-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="initialBalance"
          type="number"
          step="0.01"
          placeholder="0.00"
        />
      </div>
      <div>
        <label class="block text-base font-medium text-slate-800 mb-2">
          Maintaining Balance
        </label>
        <input
          class="w-full px-4 py-2.5 border border-slate-300 rounded-md text-base text-slate-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="maintainingBalance"
          type="number"
          step="0.01"
          placeholder="0.00"
        />
      </div>
    </div>
    <div>
      <label class="block text-base font-medium text-slate-800 mb-2">
        Color Identifier
      </label>
      <input
        class="w-full h-12 border border-slate-300 rounded-md cursor-pointer"
        formControlName="color"
        type="color"
      />
    </div>

    <div class="flex gap-2 pt-2">
      <button
        [disabled]="form.invalid"
        class="flex-1 bg-blue-600 text-white py-2.5 rounded-md text-sm font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        type="submit">
        {{ editingAccount() ? 'Update Account' : 'Save Account' }}
      </button>
      <button
        type="button"
        (click)="close()"
        class="px-4 py-2.5 bg-white border border-slate-300 text-slate-700 rounded-md text-sm font-medium hover:bg-slate-50 transition-colors">
        Cancel
      </button>
    </div>
  </form>
</app-modal>
