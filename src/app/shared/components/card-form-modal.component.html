<app-modal
  (onClose)="close()"
  [isOpen]="isOpen"
  [title]="editingCard() ? 'Edit Card' : 'Add New Card'">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Bank Name *
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="bankName"
          placeholder="e.g. BPI"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Card Name *
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="cardName"
          placeholder="e.g. Gold Rewards"
        />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Due Day (1-31) *
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="dueDay"
          max="31"
          min="1"
          placeholder="15"
          type="number"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">
          Cut-off Day (1-31) *
        </label>
        <input
          class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          formControlName="cutoffDay"
          max="31"
          min="1"
          placeholder="10"
          type="number"
        />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-2">
        Color Identifier
      </label>
      <input
        class="w-full h-10 border border-slate-300 rounded-md cursor-pointer"
        formControlName="color"
        type="color"
      />
    </div>
    <div class="flex items-center gap-2">
      <input
        class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500"
        formControlName="isCashCard"
        id="isCashCard"
        type="checkbox"
      />
      <label class="text-sm font-medium text-slate-700 cursor-pointer" for="isCashCard">
        Cash Card (installments shown as separate line items with custom due dates)
      </label>
    </div>
    <div class="flex gap-2 pt-2">
      <button
        [disabled]="form.invalid"
        class="flex-1 bg-blue-600 text-white py-2.5 rounded-md text-sm font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        type="submit">
        {{ editingCard() ? 'Update Card' : 'Save Card' }}
      </button>
      <button
        type="button"
        (click)="close()"
        class="px-4 py-2.5 bg-white border border-slate-300 text-slate-700 rounded-md text-sm font-medium hover:bg-slate-50 transition-colors">
        Cancel
      </button>
    </div>
  </form>
</app-modal>
