<app-modal
  (onClose)="close()"
  [isOpen]="isOpen"
  [title]="editingCard() ? 'Edit Card' : 'Add New Card'">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Bank Name
        </label>
        <input
          class="w-full p-2 border rounded-lg text-sm"
          formControlName="bankName"
          placeholder="e.g. BPI"
        />
      </div>
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Card Name
        </label>
        <input
          class="w-full p-2 border rounded-lg text-sm"
          formControlName="cardName"
          placeholder="e.g. Gold Rewards"
        />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Due Day (1-31)
        </label>
        <input
          class="w-full p-2 border rounded-lg text-sm"
          formControlName="dueDay"
          max="31"
          min="1"
          placeholder="15"
          type="number"
        />
      </div>
      <div>
        <label class="block text-xs font-medium text-slate-700 mb-1">
          Cut-off Day
        </label>
        <input
          class="w-full p-2 border rounded-lg text-sm"
          formControlName="cutoffDay"
          max="31"
          min="1"
          placeholder="10"
          type="number"
        />
      </div>
    </div>
    <div>
      <label class="block text-xs font-medium text-slate-700 mb-1">
        Color Identifier
      </label>
      <input
        class="w-full h-10 p-1 border rounded-lg cursor-pointer"
        formControlName="color"
        type="color"
      />
    </div>
    <div class="flex items-center gap-2">
      <input
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
        formControlName="isCashCard"
        id="isCashCard"
        type="checkbox"
      />
      <label class="text-sm font-medium text-slate-700 cursor-pointer" for="isCashCard">
        Cash Card (installments shown as separate line items with custom due dates)
      </label>
    </div>
    <button
      [disabled]="form.invalid"
      class="w-full bg-slate-900 text-white py-2.5 rounded-lg text-sm font-medium hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed"
      type="submit">
      {{ editingCard() ? 'Update Card' : 'Save Card' }}
    </button>
  </form>
</app-modal>
